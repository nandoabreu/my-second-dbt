version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique
  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: customer_id
        tests:
          - relationships:
              to: ref("stg_customers")
              field: customer_id
      - name: order_status
        tests:
          - not_null
          - accepted_values:
              values:
                - approved
                - canceled
                - created
                - delivered
                - invoiced
                - processing
                - shipped
                - unavailable
