version: 2

models:
  - name: dim_customers
    description: "Dimension table for customer's data, if the customer has orders"
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique
      - name: city
        tests:
          - not_null
      - name: country
        tests:
          - not_null
      - name: gender
        tests:
          - not_null
