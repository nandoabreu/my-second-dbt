version: 2

models:
  - name: dim_customers
    description: "Dimension table for customer's data, if the customer has orders"
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique
      - name: city
        tests:
          - not_null
      - name: country_name
        tests:
          - not_null
      - name: gender
        tests:
          - not_null
          - accepted_values:
              values:
                - Agender
                - Bigender
                - Female
                - Genderfluid
                - Genderqueer
                - Male
                - Non-binary
                - Polygender
      - name: updated_at
        description: "Customer's data latest update timestamp as a dbt model"
        tests:
          - not_null
