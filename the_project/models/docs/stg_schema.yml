version: 2

models:
  - name: stg_customers
    description: "Staged data with excluded rows from the delayed table"
    columns:
      - name: customer_id
        description: Unique customer ID
        tests:
          - not_null
          - unique
      - name: email
        description: Email address, unique among all customers
        tests:
          - not_null
          - unique
  - name: stg_orders
    description: "Staged data, full load, PK added to its ID"
    columns:
      - name: order_id
        description: Unique order ID
        tests:
          - not_null
          - unique
      - name: customer_id
        description: FK to stg_customers model
        tests:
          - relationships:
              to: ref("stg_customers")
              field: customer_id
      - name: order_status
        description: Order status, updated with the order's status
        tests:
          - not_null
          - accepted_values:
              values:
                - approved
                - canceled
                - created
                - delivered
                - invoiced
                - processing
                - shipped
                - unavailable
  - name: stg_order_items
    description: "Staged data, full load, PK and FKs added"
    columns:
      - name: order_item_id
        description: Unique ID for each order item
        tests:
          - not_null
          - unique
      - name: order_id
        description: FK to stg_orders model
        tests:
          - not_null
          - relationships:
              to: ref("stg_orders")
              field: order_id
      - name: product_id
        description: FK to raw_products raw table
        tests:
          - not_null
          - relationships:
              to: source("raw", "raw_products")
              field: product_id
